<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Spark_Control</title>
    <script src="js/custom-scrollbar.js"></script>
    <link rel="icon" href="assets/logo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <link rel="stylesheet" href="css/font.min.css">
</head>
<body style="background-color: transparent;">
    <div class="maincontainer">
        <div class="container">
            <div class="status-bar">
                <span id="rosStatus"></span>
            </div>
            </br>
            </br>
            </br>
            <span class="black-bold">[Q]断开连接 [R]默认位姿 [Alt]机械臂复位</span>
            <span class="black-bold">[WASD]移动 [Space]刹车 [Shift]切换速度</span>
            <span class="black-bold">[123]设置堆叠层数 [↑↓]切换堆放层数</span>
            <span class="black-bold">[G]蓝色方块 [H]蔬菜方块 [V]启动气泵</span>
            <span class="black-bold">[F]释放方块 [C]断开气泵</span>
            <div class="container">
                <input type="text" class="inputText" id="inputField" placeholder="输入IP" onkeydown="handleEnterKey(event)" value="192.168.">
                <select class="md3-select" id="imgquality">
                    <option value="100">原图</option>
                    <option value="75">高清</option>
                    <option value="50">超清</option>
                    <option value="25">标清</option>
                    <option value="10" selected>流畅</option>
                </select>
                </br>
                <button class="btn" onclick="updateGlobalVariable()">连接</button>
                <div class="message-box" id="messageBox"></div>
            </div>
        </div>
    </div>
    <div class="clickable-box" id="click_box">
        <img id="rosvideo" src="" style="height: 100%; width: 100%;">
    </div>
</body>
<script src="js/eventemitter3.js"></script>
<script src="js/roslib.min.js"></script>
<script src="js/process.js"></script>
<script src="js/preload.js" preload></script>
<script src="js/renderer.js"></script>
<script src="index.js"></script>
</html>
