<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>Spark_Control</title>
    <style>
        @font-face {
            font-family: "CustomFont";
            src: url("fonts/pingfang.ttf") format("truetype");
        }

        * {
            font-family: "CustomFont", sans-serif;
        }
    </style>
    <script src="js/custom-scrollbar.js"></script>
    <link rel="icon" href="assets/logo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="assets/logo.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/button.css">
    <link rel="stylesheet" href="css/font.min.css">
</head>

<body style="background-color: transparent;">
    <div class="container1">
        <div class="container">
            <div class="status-bar">
                <span id="rosStatus"></span>
                <span id="armStatus"></span>
            </div>
            </br>
            </br>
            </br>
            </br>
            </br>
            <span class="black-bold">[Q]断开连接 [R]默认位姿 [Alt]机械臂复位</span>
            <span class="black-bold">[WASD]移动 [Space]刹车 [Shift]切换速度</span>
            <span class="black-bold">[↑↓]切换堆放层数 [←→]调整机械臂转动</span>
            <span class="black-bold">[G]视觉抓取 [Enter]手动抓取</span>
            <div class="container">
                <input type="text" class="inputText" id="inputField" placeholder="输入IP">
                </br>
                <button class="btn btn-success" onclick="updateGlobalVariable()">
                    <span class="icon"></span>
                    <span class="button-text-success">连接</span>
                </button>
                </br>
                <div class="direction-buttons">
                    <button class="btn btn-primary" id="upButton">
                        <span class="icon"></span>
                        <span class="button-text">&#8593;</span>
                    </button>
                </div>
                <div class="direction-buttons">
                    <button class="btn btn-primary" id="leftButton">
                        <span class="icon"></span>
                        <span class="button-text">&#8592;</span>
                    </button>
                    <button class="btn btn-transparent">
                        <span class="icon"></span>
                    </button>
                    <button class="btn btn-primary" id="rightButton">
                        <span class="icon"></span>
                        <span class="button-text">&#8594;</span>
                    </button>
                </div>
                <div class="direction-buttons">
                    <button class="btn btn-primary" id="downButton">
                        <span class="icon"></span>
                        <span class="button-text">&#8595;</span>
                    </button>
                </div>
                <div class="buttons-container">
                    <button class="btn btn-primary" id="grabButton">
                        <span class="icon"></span>
                        <span class="button-text">抓放</span>
                    </button>
                    <button class="btn btn-primary" id="speedButton">
                        <span class="icon"></span>
                        <span class="button-text">速度</span>
                    </button>
                    <button class="btn btn-danger" id="resetButton">
                        <span class="icon"></span>
                        <span class="button-text orange-text">归位</span>
                    </button>
                </div>
                </br>
                <div class="direction-buttons">
                    <div class="vertical-buttons">
                        <button class="btn btn-primary" id="arrowUp">
                            <span class="icon"></span>
                            <span class="button-text">&#9652;</span>
                        </button>
                        <button class="btn btn-primary" id="arrowDown">
                            <span class="icon"></span>
                            <span class="button-text">&#9662;</span>
                        </button>
                    </div>
                    <div class="horizontal-buttons">
                        <button class="btn btn-primary" id="arrowLeft">
                            <span class="icon"></span>
                            <span class="button-text">&#9666;</span>
                        </button>
                        <button class="btn btn-primary" id="arrowRight">
                            <span class="icon"></span>
                            <span class="button-text">&#9654;</span>
                        </button>
                    </div>
                </div>
                <div class="message-box" id="messageBox"></div>
            </div>
        </div>
    </div>
    <div class="container2">
        <iframe id="vnciframe" class="embedded-page" src="about:blank" style="opacity: 0.95;"></iframe>
        <button class="btn btn-success" onclick="vncvalue()">
            <span class="icon"></span>
            <span class="button-text-success">connect</span>
        </button>
    </div>
    <script src="js/eventemitter3.js"></script>
    <script src="js/roslib.min.js"></script>
    <script src="js/button.js"></script>
    <script src="js/preload.js" preload></script>
    <script src="js/renderer.js"></script>
    <script src="index.js"></script>
</body>

</html>
